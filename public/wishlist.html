<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Wishlist</title>
    <link rel="stylesheet" href="css/wishlist.css" />
  </head>

  <body>
    <!-- Page header with back and home and cart buttons -->
    <header class="page_header">
      <a href="javascript:history.back()" class="back_icon" onclick="history.back()">
        <img src="assets/back_icon.svg" alt="back" width="22" height="22" />
      </a>
      <section class="side_icons">
        <img src="assets/home_icon.svg" alt="home icon" width="22" height="22" onclick="location.href='index.html'" />
        <img src="assets/cart_icon.svg" alt="cart icon" width="22" height="22" onclick="location.href=''" />
      </section>
    </header>

    <!-- Main content area for wishlist page -->
    <main class="wishlist_page">
      
      <!-- Wishlist title -->
      <section class="wishlistTitle">
        <h1 id="wishlistTitle">Wishlist</h1>
      </section>

      <section class="wishlist_line_section">
        <hr class="wishlist_line" />
      </section>

      <!-- Message and button -->
      <section class="login_prompt">
        <p>Please login to view your wishlist</p>
        <button onclick="location.href='login.html'">login</button>
      </section>

      <!-- Only when the user is signed in -->
      <section id="grid" class="grid_gallery"></section>
    </main>

    <script src="./js/wishlist.js"></script>
  </body>
</html>
