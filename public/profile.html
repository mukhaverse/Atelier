<head>

<body  >
<!-- Header with back button -->

    <section class ="ArtisanInfo">
        <p class = "name">Artisan name</p>
        <p class ="username">@username</p>

        <div class="link">
    <a href="https://fonts.google.com/icons?selected=Material+Symbols+Outlined:link:FILL@0;wght@400;GRAD@0;opsz@24&icon.query=link&icon.size=24&icon.color=%23e3e3e3">

</div>
        <div class=" description"><p>I love making art that speaks to people and sparks emotion. I experiment with textures, colors, and forms to bring my ideas to life. Every artwork I create is a story, a feeling, and a part of who I am.</p></div>

            Commission
        </button>

    <section class ="Products">
         <nav class="catogries">
    <div class="navScroll">
    <ul class="navigation" id="nav">

      <li><a href="#" data-cat="products" class="active">Products</a></li>
      <li><a href="#" data-cat="collections">Collections</a></li>
      
    </ul>

    
    <div id="indicator" class="indicator"></div>
    
    </div>
  </nav>
    </section>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const linkContainer = document.querySelector('.link');
        const linkAnchor = linkContainer.querySelector('a');

        // Prevent the link from immediately navigating away
        linkAnchor.addEventListener('click', function(event) {
            
            // Check if the container is already expanded
            const isExpanded = linkContainer.classList.contains('is-expanded');

            if (!isExpanded) {
                // If not expanded, prevent navigation and expand it
                event.preventDefault(); 
                linkContainer.classList.add('is-expanded');
                
            } else {
                // If already expanded, allow the default link action (navigation)
                // OR you can keep event.preventDefault() here and add logic 
                // to close it again on a second click if desired.
                // For simplicity, we'll let it navigate on the second click.
            }
        });
    });
</script>
</body>
