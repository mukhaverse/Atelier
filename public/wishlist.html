<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width">
  <title>Wishlist</title>
  <link rel="stylesheet" href="css/wishlist.css">
</head>

<body>

      <!-- Page header with back and home and cart buttons -->
      <header class="page_header">
        <a href="javascript:history.back()" class="back_icon" onclick="history.back()">
          <img src="assets/back_icon.svg" alt="back" width="22" height="22">
        </a>
        <section class="side_icons">
          <img src="assets/home_icon.svg" alt="home icon" width="22" height="22" onclick="location.href='index.html'">
          <img src="assets/cart_icon.svg" alt="cart icon" width="22" height="22" onclick="location.href=''">
        </section>
      </header>

  <!-- Main content area for wishlist page -->
  <main class="wishlist_page">

    <!-- wishlist Title -->
    <section class="wishlistTitle">
      <h1 id="wishlistTitle">Wishlist</h1>
    </section>

    <!-- Grid gallery: product images the user liked will load dynamically here -->
    <section id="grid" class="grid_gallery">

      <a href="#">
        <img src="assets/test1.jpg" alt="Product 1">
        <div class="fav_icon">
          <img src="assets/heart_icon_(added in wishlist).svg" alt="Like">
        </div>
        <button class="cart_icon" aria-label="Add to cart">
          <img src="assets/cart_icon.svg" alt="">
        </button>
      </a>

      <a href="#">
        <img src="assets/test2.jpg" alt="Product 2">
        <div class="fav_icon">
          <img src="assets/heart_icon_(added in wishlist).svg" alt="Like">
        </div>
        <button class="cart_icon" aria-label="Add to cart">
          <img src="assets/cart_icon.svg" alt="">
        </button>
      </a>

      <a href="#">
        <img src="assets/test3.jpg" alt="Product 3">
        <div class="fav_icon">
          <img src="assets/heart_icon_(added in wishlist).svg" alt="Like">
        </div>
        <button class="cart_icon" aria-label="Add to cart">
          <img src="assets/cart_icon.svg" alt="">
        </button>
      </a>

      <a href="#">
        <img src="assets/test4.jpg" alt="Product 4">
        <div class="fav_icon">
          <img src="assets/heart_icon_(added in wishlist).svg" alt="Like">
        </div>
        <button class="cart_icon" aria-label="Add to cart">
          <img src="assets/cart_icon.svg" alt="">
        </button>
      </a>

      </section>

  </main>

</body>

</html>
