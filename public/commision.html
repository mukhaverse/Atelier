<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Commision Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="css/Commision.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>




<body>

<div>


    <div class="section1">

<header>   
   <a href="#" class="back_icon" onclick="history.back()">
     <i class="fa fa-angle-left"></i>
        </a>
     
 



</header>

        <div class="Profile-section">
        <div> <h1>Commision For</h1></div>
        <div class="artist-name"><p>artist name</p></div>
        <div class="profile-picture">
           <!-- <img src="\\wsl.localhost\Ubuntu\home\remas\Atelier\public\assets\image.png"> -->
        </div>
        </div>


<div class="steps-progress">


    <div class="person-info">
        <div class="person-icon">1</div>
        <div class="person-text">
            <p>Person Details</p>
        </div>
       <div class="line" id="line1"></div>
    </div>


     <div class="order-info"  class="hidden">
  
         <div class="order-icon">2</div>
           <div class="order-text">
             <p>Order Details</p>
             </div>
        <div class="line" id="line2"></div>
     </div>


    <div class="summery" >
    
         <div class="summery-icon">3</div>
           <div class="summery-text">
              <p>Summery</p>
             </div>
                </div>

        </div>

</div>



<!--Person-Details-->
<div class="Person-Details-div">

    <div class="phone-number">
              <label for="phone">Phone number</label>
             <input type="tel" class="form-input" id="phone" required>
    </div>

  <div class="Country">
              <label for="coun">Country</label>
              <input type="text" class="form-input" id="coun" required>
     </div>

  <div class="City">
              <label for="cit">City</label>
              <input type="text" class="form-input" id="cit" required>
     </div>

  <div class="gift">
       <p>Is this gift?</p>
       <label>
       <input type="radio" name="gift" value="yes" id="gift-yes"> Yes
      
       </label>

       <label>
      <input type="radio" name="gift" value="no" id="gift-no" checked> No
     
       </label>
     </div>

  <div class="text-area" id="gift-message-box">
           <label class="label-text" for="gift-message">Write a message to the recipient</label>
           <textarea class="form-input" id="gift-message" rows="3" cols="50"></textarea>
     </div>

  <div class="buttons">
          <button type="button" value="back" class="back-button">Back</button>
          <button type="button" value="next" class="next-button">Next</button>
      </div>

</div>





<!--Order-Details-->
<div class="Order-Details">

  <div class="type-div">
        <label for="options">Type</label>
        <select id="options">
             <option>Painting</option>
             <option>Pottery</option>
             <option>Jewelry</option>
             <option>Woodwork</option>
        </select>
   </div>



    <div class="dimensions-div">
        <label for="dimension">Dimensions</label>
        <input type="text" class="form-input" id="dimension" placeholder="Height,Length.." required>
    </div>
    

    <div class="attachment-div">
        <label for="upload-file">Attachment</label>
        
         <div class="Folder">
            <label for="upload-file" id="label-brows">Browse Folder</label>
             <input type="file" id="upload-file">
            
             
           </div>
        
    </div>



   <div class="description-div">
    <label for="description">Description</label>
    <textarea class="description-text" id="description" rows="6" cols="50"></textarea>
   </div>

   
   <div class="buttons">
     <button type="submit" value="back" class="back-button">Back</button>
     <button type="submit"  value="next" class="next-button"> Next</button>
    </div>

   



</div>





<!--Summary-Details-->

<div class="Summary-Details">
  
  <div class="header-summary">
    <h2>Order Summary</h2>
    <div class="order-line"><hr></div>
  </div>


  <div class="summary-div">
    <textarea id="all-description" readonly></textarea>
  </div>


  <div class="buttons-summary">
    <button type="button" class="back-button">Back</button>
    <button type="submit" class="confirme-button">Confirm</button>
  </div>

</div>



<!--Confii-message-->
<div id="confirm-overlay" class="overlay hidden">

    <div class="confirme-div">

      <div class="email-icon"> 
        <img src="assets/Group7.svg">
>
      </div>

       <div style=" font-family: 'Inter';font-size:17px;" > <h2>Thank you!</h2></div>

        <div class="message-text">
        <p>Your email has been send to artist , you will notified when the order has been accept</p>
        </div>
 
       <div class="closed"> 
         <button type="button" class="closed-button">Closed</button>
      </div> 



    </div>
  


</div>


</body>

<script src="js/commision.js"></script>
