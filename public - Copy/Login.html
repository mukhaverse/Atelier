<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/Login.css" />
    <link href='https://cdn.boxicons.com/3.0.3/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="shape">
        <!-- <img class="img" src="assets/sweep.jpg"> -->
    </div>
    <div class="welc">
        <h2 class="wm">Welcome Back!</h2>
        <p class="wm">Continue discovering pieces made with purpose</p>
        <p class="wm"> and designed to inspire</p>
        
    </div>
    <div class="join">
        <h2 class="jm">Join Us!</h2>
        <p class="jm">Join our circle of creators and collectors</p>
        <p class="jm">Where passion becomes possession and every creation finds its place</p>
    </div>
    <div class="log-div">
        <div class="form-div Login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-div">
                    <input type="text" id="login-username" required>
                    <label>Username</label>
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-div">
                    <input type="text" id="login-password" required>
                    <label>Password</label>
                    <i class='bxs  bxs-lock'></i> 
                </div>
                <div class="input-div">
                    <button class="sub-btn" type="submit">Login</button>
                </div>
                <div class="reg-div">
                    <p>Don't have an account? <a href="#" class="reg-link">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>



     <div class="sign-div">
        <div class="form-div Sign">
            <h2>Sign Up</h2>
            <form action="#">
                <div class="input-div">
                    <input type="text" required>
                    <label>Username</label>
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-div">
                    <input type="email" required>
                    <label>Email</label>
                    <i class='bxrds  bxs-envelope'></i> 
                </div>
                <div class="input-div">
                    <input type="text" required>
                    <label>Password</label>
                    <i class='bxs  bxs-lock'    ></i> 
                </div>
                <div class="input-div">
                    <button class="sub-btn" type="submit">Sign Up</button>
                </div>
                <div class="reg-div">
                    <p>Already have an account? <a href="#" class="log-link">Log In</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="js/Login.js"></script>

</body>
</html>
